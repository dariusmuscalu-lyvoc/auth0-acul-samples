name: Manifest Validation CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'auth0-acul-samples/manifest.json'
      - 'auth0-acul-samples/scripts/validate-manifest.js'
      - '.github/workflows/manifest-ci.yml'
      - '.github/actions/validate-manifest/**'
      # Track React implementations (exclude docs and lock files)
      - 'auth0-acul-samples/react/**'
      - 'auth0-acul-samples/react-js/**'
      - '!**/README.md'
      - '!**/package-lock.json'
      - '!**/.prettierrc.json'
  push:
    branches: [main]
    paths:
      - 'auth0-acul-samples/manifest.json'
      - 'auth0-acul-samples/scripts/validate-manifest.js'
      - '.github/workflows/manifest-ci.yml'
      - '.github/actions/validate-manifest/**'
      # Track React implementations (exclude docs and lock files)
      - 'auth0-acul-samples/react/**'
      - 'auth0-acul-samples/react-js/**'
      - '!**/README.md'
      - '!**/package-lock.json'
      - '!**/.prettierrc.json'

jobs:
  validate-manifest:
    name: Validate Manifest Structure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Validate manifest
        working-directory: auth0-acul-samples
        run: node scripts/validate-manifest.js
