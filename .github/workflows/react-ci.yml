name: React CI

on:
  pull_request:
    branches: [main]
    paths:
      - "auth0-acul-samples/react/**"
      - ".github/workflows/react-ci.yml"
  push:
    branches: [main]
    paths:
      - "auth0-acul-samples/react/**"
      - ".github/workflows/react-ci.yml"

jobs:
  react-quality:
    name: React Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: auth0-acul-samples/react
        run: npm ci

      - name: Lint check
        working-directory: auth0-acul-samples/react
        run: npm run lint:check

      - name: Type check
        working-directory: auth0-acul-samples/react
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: auth0-acul-samples/react
        run: npm test -- --coverage --watchAll=false

      - name: Build
        working-directory: auth0-acul-samples/react
        run: npm run build
