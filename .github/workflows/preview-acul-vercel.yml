name: Preview ACUL Deployment

on:
  pull_request:
    branches:
      - main

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: üì¶ Install and Build
        working-directory: auth0-acul-samples
        run: |
          npm ci --ignore-scripts
          cd react-js && npm ci
          npm run build

      - name: üöÄ Deploy to Vercel (Preview)
        id: deploy
        working-directory: auth0-acul-samples
        run: |
          npm install --global vercel@latest
          DEPLOYMENT_URL=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

      - name: üí¨ Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üîç Preview Deployment Ready!

              **Preview URL:** ${{ steps.deploy.outputs.url }}
              
              ‚ö†Ô∏è This is a preview deployment. Auth0 is NOT automatically updated for previews.
              
              To test this preview:
              1. Manually update your Auth0 dev tenant to point to the preview URL
              2. Or wait for the PR to be merged for automatic production deployment
              
              ---
              Preview triggered by: @${{ github.actor }}`
            })
