name: Deploy ACUL to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        working-directory: auth0-acul-samples/react-js
        run: npm ci

      - name: ðŸ—ï¸ Build ACUL assets
        working-directory: auth0-acul-samples/react-js
        run: npm run build

      - name: ðŸ“„ Create vercel.json in dist folder
        run: |
          cat > auth0-acul-samples/react-js/dist/vercel.json << 'EOF'
          {
            "version": 2,
            "routes": [
              {
                "handle": "filesystem"
              }
            ],
            "headers": [
              {
                "source": "/(.*)",
                "headers": [
                  {
                    "key": "Access-Control-Allow-Origin",
                    "value": "*"
                  },
                  {
                    "key": "Access-Control-Allow-Methods",
                    "value": "GET, OPTIONS"
                  }
                ]
              },
              {
                "source": "/assets/(.*)",
                "headers": [
                  {
                    "key": "Cache-Control",
                    "value": "public, max-age=31536000, immutable"
                  }
                ]
              }
            ]
          }
          EOF

      - name: ðŸ“‹ List built assets
        run: |
          echo "Built assets:"
          ls -lah auth0-acul-samples/react-js/dist/assets/
          echo "Vercel config:"
          cat auth0-acul-samples/react-js/dist/vercel.json

      - name: ðŸš€ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ðŸš¢ Deploy to Vercel
        id: deploy
        run: |
          cd auth0-acul-samples/react-js/dist
          DEPLOYMENT_URL=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "Deployed to: $DEPLOYMENT_URL"
          echo "url=https://auth0-acul-samples.vercel.app" >> $GITHUB_OUTPUT

      - name: ðŸ”„ Update Auth0 Configuration
        env:
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_MGMT_TOKEN: ${{ secrets.AUTH0_MGMT_TOKEN }}
          VERCEL_URL: "https://auth0-acul-samples.vercel.app"
        run: node auth0-acul-samples/scripts/update-auth0-vercel.js

      - name: âœ… Deployment Complete
        run: |
          echo "================================"
          echo "ðŸŽ‰ Deployment Successful!"
          echo "================================"
          echo "ðŸ”— Live URL: https://auth0-acul-samples.vercel.app"
          echo "================================"

      - name: ðŸ’¬ Comment PR with Deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ ACUL Deployed to Vercel

              **Deployment URL:** https://auth0-acul-samples.vercel.app
              
              âœ… Auth0 configuration has been updated automatically.
              
              ### Test the deployment:
              1. Go to your Auth0 application
              2. Click the login button
              3. You should see your customized ACUL screen
              
              ---
              Deployment triggered by: @${{ github.actor }}`
            })