name: Deploy ACUL to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'react-js/package-lock.json'

      - name: ğŸ“¦ Install dependencies (root)
        run: npm ci --ignore-scripts

      - name: ğŸ“¦ Install dependencies (react-js)
        run: |
          cd react-js
          npm ci

      - name: ğŸ—ï¸ Build ACUL assets
        run: npm run build:all

      - name: ğŸ“‹ List built assets
        run: |
          echo "Built assets:"
          ls -lh react-js/dist/assets/

      - name: ğŸš€ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ”— Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—ï¸ Build Project Artifacts for Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš¢ Deploy to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "Deployment URL: $DEPLOYMENT_URL"
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

      - name: ğŸ“ Display Deployment URL
        run: |
          echo "ğŸ‰ Deployed to: ${{ steps.deploy.outputs.url }}"

      - name: ğŸ”„ Update Auth0 Configuration
        env:
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_MGMT_TOKEN: ${{ secrets.AUTH0_MGMT_TOKEN }}
          VERCEL_URL: ${{ steps.deploy.outputs.url }}
        run: node scripts/update-auth0-vercel.js

      - name: âœ… Deployment Complete
        run: |
          echo "================================"
          echo "ğŸ‰ Deployment Successful!"
          echo "================================"
          echo "ğŸ”— Live URL: ${{ steps.deploy.outputs.url }}"
          echo "ğŸ“ Check deployment-info.json for details"
          echo "================================"

      - name: ğŸ’¬ Comment PR with Deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ ACUL Deployed to Vercel

              **Deployment URL:** ${{ steps.deploy.outputs.url }}
              
              âœ… Auth0 configuration has been updated automatically.
              
              ### Test the deployment:
              1. Go to your Auth0 application
              2. Click the login button
              3. You should see your customized ACUL screen
              
              ---
              Deployment triggered by: @${{ github.actor }}`
            })